<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <section class="addstudent">
        <div class="dashprofile">
            <img src="../images/istockphoto-1305114996-170667a-removebg-preview.png" alt="">
            <h1>ST.EMMA</h1>
        </div>
        <div>
            <h1 class="addstu">ADD STUDENT</h1>
        </div>
        <div class="addstudis">
            <div class="part1">
                <div class="d-flex flex-column ">
                    <label for="">Name</label>
                    <input class="stuinput"  id="studentName" type="text" placeholder="">
                </div>
                <div class="d-flex flex-column ">
                    <label for="">Admin No</label>
                    <input class="stuinput"  id="studentAdmnNo" type="text" placeholder="">
                </div>
                <div class="d-flex flex-column ">
                    <label for="">Email</label>
                    <input class="stuinput"  id="email" type="email" placeholder="">
                </div>
            </div>
            <div class="part2">
                <div class="d-flex flex-column">
                    <label for="">Stream</label>
                    <select id="stream" class="stuinput" name="">
                        <option>Choose stream</option>
                        <option value="4west">4west</option>
                        <option value="3east">3east</option>
                    </select>
                <div class="d-flex flex-column"></div>
                <label for="">Hostel</label>
                    <select id="hostel" class="stuinput" name="">
                        <option>Choose Hostel</option>
                        <option value="elgon">Elgon</option>
                        <option value="Kilimanjaro">Kilimanjaro</option>
                     </select>
                </div>
                    
                <div class="d-flex flex-column">
                    <label for="">password</label>
                    <input class="stuinput"  id="password" type="password" placeholder="">
                </div>
            </div>
        </div>
        <button id="admitstudent" class="buttonsss">ADD STUDENT</button>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="../JS/config.js"></script>
    <script src="../admin/js/admitstudent.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/reset.js"></script>
</body>
</html>
