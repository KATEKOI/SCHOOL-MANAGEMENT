<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section class="allteachers">
        <div class="dashprofile">
            <img src="../images/istockphoto-1305114996-170667a-removebg-preview.png" alt="">
            <h1>ST.EMMA</h1>
        </div>
        <div>
            <h4 class="all">ALL TEACHERS</h4>
        </div>
        <div class="tabs">
            <table class="table">
                <thead>
                    <th class="nam">Name</th>
                    <th class="nam">Phone No</th>
                    <th class="nam">Staff No</th>
                    <th class="nam">Action</th>
                </thead>
                <tbody id="teachers">
                   

                </tbody>
            </table>
        </div>
        <!-- more info -->
        <div class="modal" tabindex="-1" id="moreinfoteachermodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-titl">TEACHER INFO</h5>
                        <button data-bs-dismiss="modal" class="btn-close"></button>

                    </div>
                    <div class="modal-body">
                        <div class="teachercontent">
                            <div class="d-flex flex-column">
                                <label for="">Name</label>
                                <h5 id="name">Name</h5>
                            </div>
                            <div class="d-flex flex-column">
                                <label for="">Phone Number</label>
                                <h5 id="number">08754467</h5>
                            </div>
                            <div class="d-flex flex-column">
                                <label for="">Staff Number</label>
                                <h5 id="staffno">4536</h5>
                            </div>
                            <div class="d-flex flex-column">
                                <label for="">Residency</label>
                                <h5 id="residence">kilima</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- edit modal -->

        <div class="modal" id="editinfo" tabindex="-1">
            <div class="modal-dialog">
                <div class="modalcontent">
                    <div class="modal-header">
                        <h5 class="modal-title">EDIT INFO</h5>
                        <button class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                    <div class="addstudis">
                        <div class="part1">
                        <div class="d-flex flex-column">
                            <label for="">Name</label>
                            <input type="text" id="teacherName" placeholder="">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">Staff No</label>
                            <input type="text" id="staffno" placeholder="">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">Email</label>
                            <input type="text" id="teacheremail" placeholder="">
                        </div>
                    </div>
                    <div class="part2">
                        <div class="d-flex flex-column">
                            <label for="">Phone No</label>
                            <input type="text" id="teacherphonenum" placeholder="">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">Residency</label>
                            <input type="text" id="placeofresidence" placeholder="">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">password</label>
                            <input type="text" id="teacherpassword" placeholder="">
                        </div>
                        <div class="modal-footer">
                            <button class="btn-success">UPDATE</button>
                            <button class="btn-close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- delete  modal-->
        <div class="modal" id="deleteteachermodal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">are you sure you want to delete </h5>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <button class="btn btn-outline-danger" id="deleteteacherbtn">DELETE</button>
                            <button data-bs-dismiss="modal" class="btn btn-outline-primary">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="../JS/config.js"></script>
    <script src="../admin/js/allteachers.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/reset.js"></script>
</body>
</html>
